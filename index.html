    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-1444555296"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-1444555296');
    </script>
    
    <!-- Facebook Pixel Code (Replace YOUR_PIXEL_ID with your actual ID) -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', 'YOUR_PIXEL_ID');
      fbq('track', 'PageView');
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      type="module"
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- V.I.B.A Tracking Script for Solarly AU -->
    <script>
    (function() {
      const VIBA_ENDPOINT = 'https://aibizassist-fbqwkjpg.manus.space/api/webhooks/lead';
      const DOMAIN = 'solarlyau.com';
      const WEBSITE_ID = '9KKwzDh2m6WJ2t2YWhCk1u';

      // Track page view
      function trackPageView() {
        const data = {
          type: 'pageview',
          domain: DOMAIN,
          websiteId: WEBSITE_ID,
          page: window.location.pathname,
          referrer: document.referrer,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        };
        navigator.sendBeacon(VIBA_ENDPOINT, JSON.stringify(data));
      }

      // Track form submissions
      function trackFormSubmission(formData) {
        const data = {
          type: 'lead',
          domain: DOMAIN,
          websiteId: WEBSITE_ID,
          source: 'solarly_form',
          ...formData,
          timestamp: new Date().toISOString()
        };
        fetch(VIBA_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }

      // Track solar quote requests specifically
      function trackQuoteRequest(quoteData) {
        const data = {
          type: 'quote_request',
          domain: DOMAIN,
          websiteId: WEBSITE_ID,
          source: 'solarly_quote',
          ...quoteData,
          timestamp: new Date().toISOString()
        };
        fetch(VIBA_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }

      // Auto-capture form submissions
      document.addEventListener('submit', function(e) {
        const form = e.target;
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });
        
        if (form.id === 'quote-form' || form.classList.contains('quote-form')) {
          trackQuoteRequest(data);
        } else {
          trackFormSubmission(data);
        }
      });

      // Track page view on load
      trackPageView();

      // Expose global functions
      window.vibaTrack = function(eventType, eventData) {
        const data = {
          type: eventType,
          domain: DOMAIN,
          websiteId: WEBSITE_ID,
          ...eventData,
          timestamp: new Date().toISOString()
        };
        fetch(VIBA_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      };
      window.vibaQuote = trackQuoteRequest;
    })();
    </script>
  </body>

</html>
